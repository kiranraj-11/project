<form id="demo" class="col-sm-12 needs-validation" novalidate   >
<div class="col-md-4 col-sm-12 ">
    <div class="input-group">
     <label for="name" class="pe-1 text-muted " ><small>Username</small></label>
    <span class="input-group-addon border border-muted p-1 mt-4" id="user1"><i class="fa fa-user text-primary px-2 pt-2 "></i></span>
    <input type="text" class="form-control px-4 mt-4  rounded-0" name="Username" required placeholder="Username"style="height:50px;"id="name" >
    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="input-group mt-2 ms-0  ">
        <label for="email" class="text-muted float-start" id="user"><small>Email</small></label>
        <span class="input-group-addon  border border-muted p-1  mt-4  " id="in1" ><i class="fa fa-envelope text-primary  px-2 pt-2"></i></span>
        <input type="email" class="form-control px-4 mt-4 border border-muted  rounded-0" id="email" name="email" required  placeholder="Email" style="height:50px;">
        <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    <div class="input-group mt-2 ms-4">
        <label for="country" class="text-muted " style="margin-left:-25px;" ><small>Country</small></label>
          <small><select class="form-control form-control px-4  mt-2 rounded-0" style="width:363px;height:47px;margin-left:-25px;" name="country">
          <option value="select">Country</option>
            <option value="United States of America ">United States of America</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="India">India</option>
            <option value="Germany">Germany</option>
            <option value="Argentina">Argentina</option>
          </select></small>  
    </div>
    <div class="input-group mt-4 ">
        <label for="pwd"  class="text-muted"><small>Password</small></label>
        <span class="input-group-addon  border border-muted p-1 mt-4" id="in2"><i class="fa fa-lock text-primary px-2 pt-2"></i></span>
        <input type="password" class="form-control px-3 mt-4 rounded-0" name="password" required  placeholder="Password" style="height:50px">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="checkbox mt-3">
            <label><input type="checkbox" class="me-2 text-muted">I agree to all Terms & Conditions  </label>
    </div>
</div>
